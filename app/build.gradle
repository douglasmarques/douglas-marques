apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
  compileSdkVersion 29
  buildToolsVersion "29.0.2"

  defaultConfig {
    applicationId "com.doug.showcase"
    minSdkVersion 21
    targetSdkVersion 29
    versionCode 1
    versionName "1.0"

    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
  }

  signingConfigs {
    release {
      keyAlias 'domain'
      keyPassword 'domain'
      storeFile file('../Keystore/domain')
      storePassword 'domain'
    }
  }

  buildTypes {
    release {
      debuggable false
      minifyEnabled false
      shrinkResources false
      signingConfig signingConfigs.release
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }

    debug {
      debuggable true
      minifyEnabled false
      shrinkResources false
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }
  }

  testOptions {
    unitTests.returnDefaultValues = true
    unitTests.all {
      testLogging {
        events 'passed', 'skipped', 'failed', 'standardOut', 'standardError'
        outputs.upToDateWhen { false }
        showStandardStreams = true
      }
    }
    animationsDisabled = true
  }

  compileOptions {
    targetCompatibility = 1.8
    sourceCompatibility = 1.8
  }

  kotlinOptions {
    jvmTarget = "1.8"
  }

}

dependencies {
  def moshiVersion = "1.9.2"
  def retrofitVersion = "2.8.1"
  def okhttpVersion = "3.12.0"
  def kotlinCoroutinesVersion = "1.0.1"
  def cardViewVersion = "1.0.0"
  def recyclerViewVersion = "1.1.0"
  def appCompatVersion = "1.1.0"
  def constraintLayoutVersion = "1.1.3"
  def coreKtxVersion = "1.2.0"
  def mockitoVersion = "2.27.0"
  def mockitoKotlinVersion = "2.1.0"
  def coreTestingVersion = "2.1.0-beta01"
  def junitVersion = "2.1.0-beta01"
  def coroutinesVersion = "1.2.2"
  def picassoVersion = "2.71828"
  def lifecycleVersion = "2.2.0"
  def navigationVersion = "2.2.0-rc03"
  def koinVersion = "2.0.1"

  implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

  implementation "androidx.recyclerview:recyclerview:$recyclerViewVersion"
  implementation "androidx.appcompat:appcompat:$appCompatVersion"
  implementation "androidx.cardview:cardview:$cardViewVersion"
  implementation "com.android.support.constraint:constraint-layout:$constraintLayoutVersion"

  // KTX
  implementation "androidx.core:core-ktx:$coreKtxVersion"

  //Moshi
  implementation "com.squareup.moshi:moshi-kotlin:$moshiVersion"
  implementation "com.squareup.moshi:moshi-adapters:$moshiVersion"
  kapt "com.squareup.moshi:moshi-kotlin-codegen:$moshiVersion"

  //Retrofit2
  implementation "com.squareup.retrofit2:retrofit:$retrofitVersion"
  implementation "com.squareup.retrofit2:converter-moshi:$retrofitVersion"

  //Okhttp3
  implementation "com.squareup.okhttp3:okhttp:$okhttpVersion"
  implementation "com.squareup.okhttp3:logging-interceptor:$okhttpVersion"

  //Kotlin Coroutines
  implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$kotlinCoroutinesVersion"
  implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlinCoroutinesVersion"

  // Navigation
  implementation "androidx.navigation:navigation-fragment-ktx:$navigationVersion"
  implementation "androidx.navigation:navigation-ui-ktx:$navigationVersion"

  //Picasso for Image Loading
  implementation ("com.squareup.picasso:picasso:$picassoVersion"){
    exclude group: "com.android.support"
  }

  // Lifecycle extensions + ViewModel
  implementation "androidx.lifecycle:lifecycle-extensions:$lifecycleVersion"
  implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycleVersion"
  implementation "androidx.lifecycle:lifecycle-runtime-ktx:$lifecycleVersion"
  kapt "androidx.lifecycle:lifecycle-common-java8:$lifecycleVersion"

  // Koin for dependence injections
  implementation "org.koin:koin-android:$koinVersion"
  implementation "org.koin:koin-androidx-viewmodel:$koinVersion"
  implementation "org.koin:koin-androidx-scope:$koinVersion"

  // Test libraries
  testImplementation "junit:junit:$junitVersion"
  testImplementation "org.mockito:mockito-inline:$mockitoVersion"
  testImplementation("com.nhaarman.mockitokotlin2:mockito-kotlin:$mockitoKotlinVersion") {
    exclude group: 'org.mockito', module: 'mockito-core'
  }
  testImplementation "androidx.arch.core:core-testing:$coreTestingVersion"
  testImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:$coroutinesVersion"

}
